<body>


    <div class="slider">
        <div id='vrview'></div>
        <script>
            window.addEventListener('load', onVrViewLoad);
            var vrView;
            var p = [
                'https://losica2014.github.io/projects/src/kitchen/kitchen_cam360_light1.png',
                'https://losica2014.github.io/projects/src/kitchen/kitchen_cam360_light2.png',
                'https://losica2014.github.io/projects/src/kitchen/kitchen_cam360_light3.png',
            ];
            var p_size = {
                width: 2048,
                height: 1024
            }
            function onVrViewLoad() {
                // Selector '#vrview' finds element with id 'vrview'.
                vrView = new VRView.Player('#vrview', {
                    image: p[0],
                    is_stereo: false,
                    width: window.innerWidth,
                    height: p_size.height * window.innerWidth / p_size.width
                });
                // 2048 innerW
                // 1024 innerH
            }
            function onChangeLightMode(id) {
                if (vrView == null) {
                    console.error("vrView is null");
                    return;
                }
                vrView.setContent({
                    image: p[id]
                });
            }
        </script>
        <div class="switch">
            <!-- <button onclick="onChangeLightMode(0)">0</button> -->
            <span class="switch__label">Освещение: </span>
            <!-- <input type="radio" id="trigger1" name="slider" onfocus="onChangeLightMode(0)" autofocus checked>
    <label for="trigger1">1</label>
    <input type="radio" id="trigger2" name="slider" onfocus="onChangeLightMode(1)">
    <label for="trigger2">2</label> -->
            <label for="trigger1" class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                <input type="radio" id="trigger1" name="slider" class="mdl-radio__button" onfocus="onChangeLightMode(0)"
                    autofocus checked>
                <span class="mdl-radio__label">1</span>
            </label>
            <label for="trigger2" class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                <input type="radio" id="trigger2" name="slider" class="mdl-radio__button"
                    onfocus="onChangeLightMode(1)">
                <span class="mdl-radio__label">2</span>
            </label>
            <label for="trigger3" class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                <input type="radio" id="trigger3" name="slider" class="mdl-radio__button"
                    onfocus="onChangeLightMode(2)">
                <span class="mdl-radio__label">3</span>
            </label>
            <!-- <button onclick="onChangeLightMode(1)">1</button> -->
